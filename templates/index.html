<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta e Cadastro de Clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Consulta e Cadastro de Clientes</h1>

        <!-- Formulário de Consulta -->
        <section class="form-container consulta">
            <h2>Consultar Cliente</h2>
            <label for="cpfConsulta">Digite o CPF:</label>
            <input type="text" id="cpfConsulta" placeholder="Digite o CPF" required>
            <button class="btn consultar-btn" onclick="consultarCliente()">Consultar</button>
            <div id="dadosCliente" class="resultado"></div>
        </section>

        <!-- Formulário de Cadastro -->
        <section class="form-container cadastro">
            <h2>Cadastrar Novo Cliente</h2>
            <label for="cpfCadastro">CPF:</label>
            <input type="text" id="cpfCadastro" placeholder="Digite o CPF" required>
            
            <label for="nomeCadastro">Nome:</label>
            <input type="text" id="nomeCadastro" placeholder="Digite o nome completo" required>
            
            <label for="nascimentoCadastro">Data de Nascimento:</label>
            <input type="date" id="nascimentoCadastro" required>
            
            <label for="emailCadastro">E-mail:</label>
            <input type="email" id="emailCadastro" placeholder="Digite o e-mail" required>
            
            <button class="btn cadastrar-btn" onclick="cadastrarCliente()">Cadastrar</button>
            <div id="mensagemCadastro" class="resultado"></div>
        </section>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <p>Desenvolvido por Pedro Augusto</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
